<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onUpdateRecipe()">
            <div class="form-group">
                <button class="col-md-6 btn btn-success" type="submit" [disabled]="!recipeForm.valid  || !recipeForm.touched">Save</button>
                <button class="col-md-6 btn btn-danger" type="button" (click)="onCancelRecipe()">Cancel</button>
            </div>
            <div class="form-group">
                <label for="name">Recipe Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="name">Image Path</label>
                <input type="text" class="form-control" formControlName="imagePath" #imagePath>
            </div>
            <div class="form-group">
                <img [src]="imagePath.value" alt="Recipe Image" height="200px">
            </div>
            <div class="form-group">
                <label for="name">Recipe Description</label>
                <textarea id="description" cols="30" rows="5" class="form-control" formControlName="description"></textarea>
            </div>
            <div class="row" formArrayName="ingredients">
                <label for="ingredients" class="col-md-12">Ingredients</label>
                <div *ngFor="let ingredient of formIngredientData(); let i=index">
                    <div [formGroupName]="i">
                        <div class="form-group col-md-5">
                            <input placeholder="name" type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="form-group col-md-5">
                            <input placeholder="amount" type="text" class="form-control" formControlName="amount">
                        </div>
                        <div class="form-group col-md-2">
                            <button class="form-control btn btn-danger" type="button" (click)="onRemoveIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <button style="margin-bottom: 50px;" class="btn btn-success btn-block" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </form>
    </div>
</div>
